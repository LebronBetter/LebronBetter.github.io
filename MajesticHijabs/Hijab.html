<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device width, initial-scale=1.0"/>
    <link rel="stylesheet" href="Site.css" type="text/css" />
    <title>Hijabs | Majestic Hijabs</title>

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="Hijab.html">Hijabs</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav>
    </header>  
    <main>
        <aside><img src="images.logo.png" class = "logo" alt="Majestic Hijabs"></aside>
       

        <style> .logo {
            max-width: 300px;
            min-width: none;
            max-height: 300px;
            min-height: none;
        }
        
        </style>
        <article>
         <section class="columns-desktop">
            <div class ="Hijab">
            <img src="image-2.png" alt="Red Hijab"/>    
            <div class= "columns">
                <div class="Title">Red Hijab</div>
                <div class="price">$12.95</div>
            </div>
            <p class= "desc">Our Majestic red hijab</p>
            <button data-order="Red Hijab">Order</button>
            </div>

            <div class ="Hijab">
                <img src="image-3.png" alt="Black Hijab"/>    
                <div class= "columns">
                    <div class="Title">Black hijab</div>
                    <div class="price">$12.95</div>
                </div>
                <p class= "desc">Our Majestic black hijab</p>
                <button data-order="Black Hijab">Order</button>
                </div>
         </section>
        </article>
    </main> 
    <footer>
        <nav>
            <li><a href="/">Home</a></li>
            <li><a href="Hijab.html">Hijabs</a></li>
            <li><a href="contact.html">Contact</a></li>
        </nav>
    </footer>
</body>
<script>
    window.addEventListener("DOMContentLoaded", function(e) {
    const orderButtons = document.querySelectorAll("button[data-order]");

    orderButtons.forEach(function(button) {
     
    button.addEventListener("click",function(e) {
       const button = e.currentTarget;
       const container = button.parentNode;

       const order = {
        id : button.getAttribute("data-order")
        ,title : container.querySelector(".title").innerText,
        price : container.querySelector(".price").innerText,
        desc : container.querySelector(".desc").innerText
       };
       
        localStorage.setItem("order",JSON.stringify(order));
        const url = window.location.href.replace("Hijab.html","order.html");
        window.location.href = url;
    });
    });
    });
</script>
</html>
